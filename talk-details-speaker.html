<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"><span>&times;</span></button>
    <h3 class="modal-title">
         <img ng-src="{{::detailsCtrl.speaker.imageProfilURL}}" height="60" width="60" class="img-rounded">
        <span>{{::detailsCtrl.speaker.lastname}} {{::detailsCtrl.speaker.firstname}}
        <p ng-if="detailsCtrl.speaker.company" class="text-muted" ng-bind="::detailsCtrl.speaker.company"></p>
        </span>

    </h3>
</div>
<div class="modal-body">

    <div marked="::detailsCtrl.speaker.bio"></div>


</div>

<div class="modal-footer">
      <span ng-if="detailsCtrl.speaker.social" ng-repeat="link in detailsCtrl.speaker.social.split(', ')">
        <a ng-if="link" href="{{::link}}" target="_blank">{{::link}}</a>
      </span>
      <span><a ng-if="detailsCtrl.speaker.twitter && detailsCtrl.speaker.twitter.indexOf('twitter') === -1" href="https://twitter.com/{{::detailsCtrl.speaker.twitter}}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a> </span>
      <span><a ng-if="detailsCtrl.speaker.twitter && detailsCtrl.speaker.twitter.indexOf('twitter')  !== -1" href="{{::detailsCtrl.speaker.twitter}}" target="_blank"><i class="fa fa-twitter fa-2x"></i></a> </span>
      <span><a ng-if="detailsCtrl.speaker.github && !detailsCtrl.speaker.github.indexOf('github')  === -1" href="https://github.com/{{::detailsCtrl.speaker.github}}" target="_blank"><i class="fa fa-github fa-2x"></i></a></span>
      <span><a ng-if="detailsCtrl.speaker.github && detailsCtrl.speaker.github.indexOf('github') !== -1 " href="{{::detailsCtrl.speaker.github}}" target="_blank"><i class="fa fa-github fa-2x"></i></a></span>
      <span><a ng-if="detailsCtrl.speaker.googleplus" href="{{::detailsCtrl.speaker.googleplus}}"target="_blank" ><i class="fa fa-google-plus fa-2x"></i></a></span>
</div>
